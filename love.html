<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="love.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="formInput">
        <div class="boxHands">
          <div class="handsCat">
            <img src="./handsCat.png" alt="" />
          </div>
          <h1>生日快乐</h1>
        </div>
        <div class="boxSlider">
          <div class="listSlider">
            <div class="slider">
              <img src="./love1.jfif.jpeg" alt="" />
            </div>
            <div class="slider">
              <img src="./love2.png" alt="" />
            </div>
          </div>
          <div class="left">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="right">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="boxHandsInput">
          <div class="handsCatImgInput">
            <img src="./handsCat.png" alt="" />
          </div>
          <input type="text" id="inputField" placeholder="" readonly />
        </div>
        <div class="buttonLoveContainer">
          <div class="buttonLove">
            <div class="cricleBtn"></div>
            <div class="button"></div>
            <!-- <span class="btn-text">与妻书</span> -->
          </div>
          <div class="buttonLove">
            <div class="cricleBtn"></div>
            <div class="button"></div>
            <!-- <span class="btn-text">爱情树</span> -->
          </div>
          <div class="buttonLove">
            <div class="cricleBtn"></div>
            <div class="button"></div>
            <!-- <span class="btn-text">嫁给我</span> -->
          </div>
        </div>
      </div>
      <div class="boxLine">
        <div class="boxCar">
          <img src="./car.gif" alt="" />
        </div>
        <div class="boxHeart">
          <div class="heart1"></div>
          <div class="heart2"></div>
          <div class="heart3"></div>
          <div class="heart4"></div>
          <div class="heart5"></div>
          <div class="heart6"></div>
        </div>
        <div class="ground-line">
          <div>
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
            <span class="line4"></span>
            <span class="line5"></span>
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
            <span class="line4"></span>
            <span class="line5"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="loadingLove">
      <div class="rhombus">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
    </div>

    <div class="wrapperLetterForm">
      <div class="boxLetter">
        <i class="fa-solid fa-xmark"></i>
        <div class="formLetter">
          <div class="heartLetter">
            <div class="heartLetterItem"></div>
          </div>
          <div class="heartLetter">
            <div class="heartLetterItem"></div>
          </div>

          <div class="wrapperLetter">
            <div class="giftbox">
              <div class="img">
                <img src="./giftbox.png" alt="" />
              </div>
            </div>
            <div class="textLetter">
              <h2></h2>
              <p class="contentLetter"></p>
              <div class="heartAnimation">
                <img src="./heartAnimation.gif" alt="" />
              </div>
            </div>
            <div class="mewmew1">
              <img src="./mewmew.gif" alt="" />
            </div>
            <div class="mewmew2">
              <img src="./mewmew.gif" alt="" />
            </div>
          </div>
        </div>
        <div class="before"></div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.6.3.min.js"
  ></script>
  <script>
    $(window).on("load", function (event) {
      $("body").removeClass("preloading");
      $(".loadingLove").delay(1000).fadeOut("fast");

      function getHeart(e) {
        let ele = document.createElement("div");
        ele.className = "element";
        document.querySelector("body").prepend(ele);
        ele.style.left = e.clientX + "px";
        ele.style.top = e.clientY - 10 + "px";
        setTimeout(() => {
          let text = document.querySelectorAll(".element")[0],
            directionX = Math.random() < 0.5 ? -1 : 1,
            directionY = Math.random() < 0.5 ? -1 : 1;

          text.style.left =
            parseInt(text.style.left) -
            directionX * (Math.random() * 100) +
            "px";
          text.style.top =
            parseInt(text.style.top) -
            directionY * (Math.random() * 100) +
            "px";
          text.style.opacity = 0;
          text.style.transform = "scale(0.4)";
          text.innerHTML = "💗";
          text.style.zIndex = "100";

          setTimeout(() => {
            ele.remove();
          }, 1000);
        }, 10);
      }
      document.onmousemove = function (e) {
        getHeart(e);
      };
      document.onclick = function (e) {
        let ele = document.createElement("div");
        ele.className = "heartRain";
        document.querySelector("body").prepend(ele);
        ele.style.left = e.clientX - 10 + "px";
        ele.style.top = e.clientY - 10 + "px";
        ele.innerHTML = "💗";
        setTimeout(() => {
          ele.style.top = "calc(85% - 25px)";
        }, 100);
        setTimeout(() => {
          ele.style.opacity = 0;
        }, 3000);
        setTimeout(() => {
          ele.remove();
        }, 4000);
      };
      document.onmousedown = (e) => {
        getHeart(e);
      };

      const inputField = document.getElementById("inputField");
      const textToType = "XingYue baby i love you forever ~";
      const typingSpeed = 100; // milliseconds per character

      let charIndex = 0;
      function typeText() {
        if (charIndex < textToType.length) {
          inputField.value += textToType.charAt(charIndex);
          charIndex++;
          setTimeout(typeText, typingSpeed);
        }
        if (inputField.value.length == textToType.length) {
          const buttons = document.querySelectorAll(".buttonLove");
          buttons.forEach((button, index) => {
            const circleBtn = button.querySelector(".cricleBtn");
            const btnBody = button.querySelector(".button");
            // 为每个按钮创建独立的时间轴
            setTimeout(
              () => {
                button.style.transform = "translateY(0%)";
                circleBtn.style.transform = "scale(0.1)";
              },
              1000 + index * 500,
            ); // 添加间隔使按钮动画错开
            setTimeout(
              () => {
                circleBtn.style.transform = "scale(1)";
                circleBtn.innerHTML = ["♥️", "♥️", "♥️"][index]; // 为不同按钮设置不同符号
              },
              2000 + index * 500,
            );
            setTimeout(
              () => {
                button.style.width = "149px";
                btnBody.style.transform = "translateX(25px)";
              },
              2500 + index * 500,
            );
            setTimeout(
              () => {
                btnBody.style.width = "calc(100% - 25px)";
                btnBody.style.height = "10px";
              },
              3000 + index * 500,
            );
            setTimeout(
              () => {
                btnBody.style.height = "30px";
              },
              3500 + index * 500,
            );
            setTimeout(
              () => {
                btnBody.innerHTML = ["与妻书", "爱情树", "嫁给我"][index]; // 设置不同按钮文字
              },
              4000 + index * 500,
            );
          });
        }
      }

      setTimeout(() => {
        typeText();
      }, 11500);
    });

    // .textLetter text h2
    let indexText = 0;
    let textLetter = document.querySelector(".textLetter h2");
    const textLetterH2 = "与卿书";
    let timoutTextLetter;

    function textCharLetter() {
      if (indexText < textLetterH2.length) {
        textLetter.textContent += textLetterH2[indexText];
        indexText++;
        setTimeout(indexText, 100);
      } else {
        clearInterval(timoutTextLetter);
        setTimeout(() => {
          funcTimeoutLetterContent();
        }, 500);
      }
    }
    function funcTimeoutLetter() {
      indexText = 0;
      textLetter.textContent = "";
      clearInterval(timoutTextLetter);
      timoutTextLetter = setInterval(() => {
        textCharLetter();
      }, 200);
    }

    let indexTextContent = 0;
    let textLetterContent = document.querySelector(".contentLetter");
    // love mail content
    const textLetterP =
      "春水初生，春林初盛，岁岁今朝，又逢卿诞。忆昔初见，卿如明月入怀，清辉皎皎，照余心扉；而今结发经年，朝夕相守，胜却人间万千浮华。余尝憾未执雁问名，许卿凤冠霞帔之诺。今借芳辰，再诉衷肠：愿以余生为聘，白首为约，揽星河为镜，撷云霞作裳，与卿共赴红尘杳杳。";
    let timoutTextLetterContent;
    function textCharLetterContent() {
      if (indexTextContent < textLetterP.length) {
        textLetterContent.textContent += textLetterP[indexTextContent];
        indexTextContent++;
        setTimeout(indexTextContent, 100);
      } else {
        clearInterval(timoutTextLetterContent);
      }
    }
    function funcTimeoutLetterContent() {
      indexTextContent = 0; // Reset indexTextContent
      textLetterContent.textContent = "";
      clearInterval(timoutTextLetterContent);
      timoutTextLetterContent = setInterval(() => {
        textCharLetterContent();
      }, 100);
    }
    //end
    document
      .querySelector(".boxSlider .right")
      .addEventListener("click", function () {
        var slider = document.querySelectorAll(".slider");
        document.querySelector(".listSlider").appendChild(slider[0]);
      });
    document
      .querySelector(".boxSlider .left")
      .addEventListener("click", function () {
        var slider = document.querySelectorAll(".slider");
        document
          .querySelector(".listSlider")
          .prepend(slider[slider.length - 1]);
      });

    const buttonLoves = document.querySelectorAll(".buttonLove");
    buttonLoves.forEach((button, index) => {
      // 为每个按钮添加点击事件
      button.addEventListener("click", function () {
        // 根据按钮索引执行不同逻辑
        switch (index) {
          case 0:
            handleFirstButton();
            break;
          case 1:
            handleSecondButton();
            break;
          case 2:
            handleThirdButton();
            break;
        }
      });
    });

    function handleFirstButton() {
      let timeout = setInterval(() => {
        var letters = document.createElement("div");
        letters.className = "letters";
        letters.innerHTML = '<img src="./letters.png" alt="">';
        document.querySelector("body").prepend(letters);
        let left = Math.floor(Math.random() * 100);
        let rotate = Math.floor(Math.random() * 360);
        letters.style.left = left + "%";
        letters.style.top = "-10%";
        letters.style.transform = `rotate(${rotate}deg)`;
        setTimeout(() => {
          letters.style.top = "100%";
        }, 1000);
        setTimeout(() => {
          letters.remove();
        }, 11000);
        document.querySelectorAll(".letters").forEach((item) => {
          item.addEventListener("click", function () {
            clearInterval(timeout);
            $(".wrapperLetterForm").fadeIn();
            funcTimeoutLetter();
          });
        });
      }, 500);
    }

    function handleSecondButton() {
      window.location.href = "./tree.html";
    }

    function handleThirdButton() {
      window.location.href = "./marry.html";
    }

    document.querySelector(".fa-xmark").addEventListener("click", function () {
      indexTextContent = 0; // Reset indexTextContent
      textLetterContent.textContent = "";
      clearInterval(timoutTextLetterContent);
      $(".wrapperLetterForm").fadeOut();
    });
  </script>
</html>
